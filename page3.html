<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Salary Survey 2019</title>
</head>

<body>
    <code>JAWABAN ANDA TELAH DIKIRIM.</code>
    <h3>
        Redirecting to https://xvferdy.github.io/salary-survey-2019/ after <span id="countdown"></span> seconds
    </h3>
    <script type="text/javascript">
        // Total seconds to wait
        var seconds = 6;

        function countdown() {
            seconds = seconds - 1;
            if (seconds < 0) {
                // Chnage your redirection link here
                window.location = "https://xvferdy.github.io/salary-survey-2019/";
            } else {
                // Update remaining seconds
                document.getElementById("countdown").innerHTML = seconds;
                // Count down using javascript
                window.setTimeout("countdown()", 1000);
            }
        }

        // Run countdown function
        countdown();
    </script>
</body>

</html>
